<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    p {
      margin-top: 16px;
      text-align: center;
    }
  </style>
</head>
<body>

  <form action="welcome-student.html">
    <h1>Login as Student</h1>
    <div>
      <label>Email:</label>
      <input type="email" placeholder="Enter Email" required>
    </div>
    <div>
      <label>Password:</label>
      <input type="password" placeholder="Enter Password" required>
    </div>
    <button type="submit">Login</button>
    <p>Not registered? <a href="registerpage.html">Sign Up</a></p>
  </form>

</body>
</html>
